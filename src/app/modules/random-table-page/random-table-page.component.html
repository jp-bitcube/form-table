<mat-card fxFlex fxLayout="column" fxLayoutAlign="center center">

    <h1>Random Table List</h1>
  </div>
  <div class="width-80" fxLayoutAlign="end" fxLayoutGap="10px">
    <button mat-button color="primary" [routerLink]="['/edit']">Edit Table</button>
  </div>

  <app-table [options]="table"></app-table>
</mat-card>
